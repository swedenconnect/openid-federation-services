management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true


credential:
  bundles:
    keystore:
      sign-key-store:
        location: classpath:signkey.p12
        password: changeit
        type: JKS
      sign-key-store-2:
        location: classpath:signkey-2.p12
        password: changeit
        type: JKS
    jks:
      sign-key-1:
        store-reference: sign-key-store
        name: "Sign key 1"
        key:
          alias: 1
          key-password: changeit
      sign-key-2:
        store-reference: sign-key-store-2
        name: "Sign key 2"
        key:
          alias: 1
          key-password: changeit
spring:
  data:
    redis:
      host: localhost
  application:
    name: test-federation-services
  ssl:
    bundle:
      jks:
        oidf-internal:
          truststore:
            location: classpath:certificates/truststore.p12
            password: changeit
            type: PKCS12
server:
  compression:
    enabled: true
  port: 11111
logging:
  level:
    ROOT: INFO
    se.swedenconnect: DEBUG

