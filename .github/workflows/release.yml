name: Automated publication of docker image
on:
  push:
    tags:
      - 'v*'
jobs:
  prepare:
    uses: swedenconnect/developer-wiki/.github/workflows/mvn-artifact-version-prepare.yml@workflow
    secrets: inherit
  release:
    uses: swedenconnect/developer-wiki/.github/workflows/docker-ghcr-publish.yml@workflow
    secrets: inherit
    with:
      service-path: oidf-services
  finalize-release:
    uses: swedenconnect/developer-wiki/.github/workflows/finalize.yml@workflow
    secrets: inherit
    with:
      auto-update-revision: true