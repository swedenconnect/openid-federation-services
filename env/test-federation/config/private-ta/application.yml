spring:
  data:
    redis:
      host: redis
  application:
    name: private-services
  ssl:
    bundle:
      jks:
        oidf-internal:
          truststore:
            location: file:${TRUST_ANCHOR_INSTALL_DIR}/truststore.p12
            password: changeit
            type: PKCS12
server:
  compression:
    enabled: true
logging:
  level:
    ROOT: INFO
    se.digg: INFO
openid:
  federation:
    entity-registry:
      jwk-alias:
        - sign-key-1
      base-path: https://private.local.swedenconnect.se/
      entity-registry:
        - subject: https://private.local.swedenconnect.se/ta
          issuer: https://private.local.swedenconnect.se/ta
          default-entity: true
          jwk-alias:
            - sign-key-1
          override-configuration-location: https://private.local.swedenconnect.se/ta
          hosted-record:
            metadata: |
              {
                "federation_entity": {
                  "organization_name": "Private",
                  "federation_fetch_endpoint": "https://private.local.swedenconnect.se/ta/fetch",
                  "federation_list_endpoint": "https://private.local.swedenconnect.se/ta/subordinate_listing"
                }
              }
        - subject: https://municipality.local.swedenconnect.se/ta
          issuer: https://private.local.swedenconnect.se/ta
          jwk-alias:
            - sign-key-1
        - subject: https://authorization.local.swedenconnect.se/ta
          issuer: https://private.local.swedenconnect.se/ta
          jwk-alias:
            - sign-key-1
    rest-client-registry:
      clients:
        - name: resolver-integration
          trust-store-bundle-name: oidf-internal
    key-registry:
      keys:
        - alias: sign-key-1
          key: 
    resolver:
      active: true
      client: resolver-integration
      resolvers:
        - trusted-keys:
            - sign-key-1
          entity-identifier: https://private.local.swedenconnect.se/resolver
          trust-anchor: https://private.local.swedenconnect.se/ta
          sign-key-alias: sign-key-1
          alias: private-resolver
    trust-anchor:
      active: true
      anchors:
        - alias: ta
          entity-identifier: https://private.local.swedenconnect.se/ta

management:
  endpoints:
    web:
      exposure:
        include: "*"